{% extends "base.html" %}

{% block title %}Edit Worksheet - Magic Sheets{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Edit Worksheet: {{ sheet.title }}</h2>
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="content" class="form-label">Worksheet Content</label>
                            <textarea class="form-control" id="content" name="content" rows="20" style="font-family: monospace;">{{ content }}</textarea>
                        </div>
                        
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="{% url 'viewsheet' sheet.id %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .form-control {
        font-family: monospace;
        white-space: pre-wrap;
    }
</style>
{% endblock %}
