{% extends "base.html" %}

{% block title %}Edit Worksheet - Magic Sheets{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <div class="row">
                                <div class="col">
                                    <h2 class="card-title">Edit Worksheet: {{ sheet.title }}</h2>
                                </div>
                                <div class="col">
                                    <div class="d-flex justify-content-end align-items-right">
                                        <a href="{% url 'viewsheet' sheet.id %}" class="btn btn-secondary me-2">Cancel</a>
                                        <button type="submit" class="btn custom-blue-btn">Save Changes</button>
                                    </div>
                                </div>
                            </div>
                            <textarea class="worksheet-text form-control" id="content" name="content" rows="20">{{ content }}</textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
